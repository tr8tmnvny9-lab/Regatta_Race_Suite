name: CI â€” Rust Backend

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend-rust/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend-rust/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-rust

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend-rust

      - name: cargo fmt check
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo check
        run: cargo check --all-targets

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: check
    defaults:
      run:
        working-directory: backend-rust

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend-rust

      - name: cargo test
        run: cargo test --all-targets -- --test-threads=4

  build-release:
    name: Release Build
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend-rust

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend-rust

      - name: Build Apple Silicon
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build Intel (for CI verification)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: regatta-backend-macos
          path: backend-rust/target/aarch64-apple-darwin/release/regatta-backend
          retention-days: 7
